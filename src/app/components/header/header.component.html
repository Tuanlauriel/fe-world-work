<header class="header pb-2 pb-lg-0">
    <nav class="navbar navbar-expand-lg mb-lg-3">
        <div class="container-fluid px-lg-4">
            <a routerLink="/home" class="navbar-brand logo">
                <i class="fa-solid fa-briefcase"></i>Worldwork
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a routerLink="/home" class="nav-link" routerLinkActive="active">Home</a></li>
                    <li class="nav-item"><a routerLink="/jobs" class="nav-link" routerLinkActive="active">Jobs</a></li>
                    <li class="nav-item"><a routerLink="/companies" class="nav-link" routerLinkActive="active">Companies</a></li>
                    <li class="nav-item"><a routerLink="/my-job" class="nav-link" routerLinkActive="active">My jobs</a></li>
                    @if (user?.role === 'ADMIN') {
                        <li class="nav-item"><a routerLink="/admin" class="nav-link" routerLinkActive="active">Admin</a></li>
                    }
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a routerLink="/for-employers" class="nav-link" style="font-weight: 600;" routerLinkActive="active">FOR EMPLOYERS</a></li>
                    @if (!isLogged) {
                        <li class="nav-item"><a routerLink="/login" class="btn btn-outline-light">Login</a></li>
                        <li class="nav-item"><a routerLink="/login" class="btn btn-light">Register</a></li>
                    } @else {
                        <div class="dropdown dropdown-start">
                            <a class="btn-profile dropdown-toggle" routerLink="/profile" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://www.svgrepo.com/show/382109/male-avatar-boy-face-man-user-7.svg" alt="" width="30">
                                <span>{{ user?.firstName }}</span>
                            </a>
                          
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
                              <li><button class="dropdown-item" (click)="logout()">Logout</button></li>
                            </ul>
                          </div>
                    }
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pb-lg-3">
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control" placeholder="Search jobs, companies, skill">
            <select class="form-select" aria-label="Select city">
                <option selected>All localtions</option>
                <option value="1">Ho Chi Minh</option>
                <option value="2">Ha Noi</option>
                <option value="3">Da Nang</option>
                <option value="3">Hai Phong</option>
              </select>
            <button type="button" class="btn btn-warning">Search</button>
        </div>
    </div>
</header>
